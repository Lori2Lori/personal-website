<form id="contact" action="/" method="POST">
  <h1>Just leave your contact details</h1>
  <label>Please describe your needs</label>
  <textarea name="description" required="required" rows="6"></textarea>
  <label>Your contact information (email)</label>
  <input type="email" name="email" required="required">
  <label>Company name</label>
  <input type="text" name="company" required="required">
  <button type="submit">Get your new website!</button>
</form>
